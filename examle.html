<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder - Multi Step</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #a6c0fe, #f68084);
      min-height: 100vh;
    }

    .resume-container {
      display: flex;
      max-width: 1200px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .step-sidebar {
      background: rgba(255, 255, 255, 0.2);
      padding: 2rem;
      width: 250px;
    }

    .step-sidebar h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .step-item {
      display: flex;
      align-items: center;
      margin-top: 1.2rem;
      font-weight: 500;
      cursor: default;
    }

    .step-item.active {
      color: #363636;
      font-weight: bold;
    }

    .step-number {
      width: 30px;
      height: 30px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background-image: url("bg1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      color: #000;
      border-radius: 50%;
      margin-right: 10px;
      font-weight: bold;
      border: 2px solid #3273dc;
    }

    .form-content {
      flex: 1;
      padding: 2rem 3rem;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .navigation-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 768px) {
      .resume-container {
        flex-direction: column;
      }

      .step-sidebar {
        width: 100%;
        padding: 1rem;
        text-align: center;
      }

      .form-content {
        padding: 1rem;
      }

      .navigation-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <!-- Sidebar -->
    <div class="step-sidebar">
      <h1>Resume</h1>
      <div class="step-item active"><div class="step-number">1</div>Personal Info</div>
      <div class="step-item"><div class="step-number">2</div>Education</div>
      <div class="step-item"><div class="step-number">3</div>Work Experience</div>
    </div>

    <!-- Form Content -->
    <div class="form-content">
      <form action="resume.php" method="POST">
      <!-- Step 1 -->
      <div class="form-section active">
        <h2 class="title is-4">Your Personal Information</h2>
        <div class="columns is-multiline">
          <div class="column is-half">
            <label class="label">First Name</label>
            <input class="input" type="text" placeholder="First Name" />
          </div>
          <div class="column is-half">
            <label class="label">Last Name</label>
            <input class="input" type="text" placeholder="Last Name" />
          </div>
          <div class="column is-half">
            <label class="label">Birthdate</label>
            <input class="input" type="date" />
          </div>
          <div class="column is-half">
            <label class="label">Gender</label>
            <div class="select is-fullwidth">
              <select>
                <option value="">-- Select your gender --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="column is-half">
            <label class="label">Phone Number</label>
            <input class="input" type="tel" placeholder="Phone Number" />
          </div>
          <div class="column is-half">
            <label class="label">Designation</label>
            <input class="input" type="text" placeholder="Designation" />
          </div>
          <div class="column is-half">
            <label class="label">Current Address</label>
            <textarea class="textarea" placeholder="Address"></textarea>
          </div>
          <div class="column is-half">
            <label class="label">Profile Description</label>
            <textarea class="textarea" placeholder="About you"></textarea>
          </div>
          <div class="columns">
            <div class="column">
              <div class="field is-right">
                <label class="label" for="picture">Profile Picture</label>
                  <div class="control">
                    <input class="input" type="file" id="picture" name="picture" />
                  </div>
              </div>
            </div>
            <div class="column"><div class="control"></div></div>
          </div>
        </div>
        <div class="navigation-buttons">
          <div></div>
          <button class="button is-primary next-btn">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-section">
        <h2 class="title is-4">Your Education Details</h2>
        <p class="subtitle is-6">Enter your Education Details to get closer to companies.</p>
        <div class="field">
          <label class="label" for="collage_name">Name of School/Collage/Univercity</label>
          <input class="input" type="text" id="collage_name" name="collage_name" />
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="degree_Name">Degree Name</label>
                <div class="control">
                  <input class="input" type="text" id="degree_name" name="degree_name">
                </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="cgpa">Gread / CGPA</label>
                <div class="control">
                  <input class="input" type="text" id="cgpa" name="cgpa">
                </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="start_date">Starting Date</label>
                <div class="control">
                  <input class="input" type="date" id="start_date" name="start_date">
                </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="end_date">Ending Dtae</label>
                <div class="control">
                  <input class="input" type="date" id="end_date" name="end_date">
                </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="city">City</label>
                <div class="control">
                  <input class="input" type="text" id="city" name="city">
                </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="state">State</label>
                <div class="control">
                  <input class="input" type="text" id="state" name="state">
                </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="country">Country</label>
                <div class="control">
                  <input class="input" type="text" id="country" name="country">
                </div>
            </div>
          </div>
       </div>
      </div>

      <!-- Step 3 -->
      <div class="form-section">
        <h2 class="title is-4">Your Work Experience</h2>
        <div class="field">
          <label class="label">Company Name</label>
          <input class="input" type="text" placeholder="e.g. Infosys" />
        </div>
        <div class="field">
          <label class="label">Role</label>
          <input class="input" type="text" placeholder="e.g. Developer" />
        </div>
        <div class="navigation-buttons">
          <button class="button is-light prev-btn">Previous</button>
          <button class="button is-success">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… JavaScript Fix -->
  <script>
    const steps = document.querySelectorAll(".form-section");
    const indicators = document.querySelectorAll(".step-item");
    let current = 0;

    function updateStep(index) {
      steps.forEach((section, i) => {
        section.classList.toggle("active", i === index);
        indicators[i].classList.toggle("active", i === index);
      });
    }

    document.querySelectorAll(".next-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        if (current < steps.length - 1) {
          current++;
          updateStep(current);
        }
      });
    });

    document.querySelectorAll(".prev-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        if (current > 0) {
          current--;
          updateStep(current);
        }
      });
    });

    // Initial display
    updateStep(current);
  </script>
</body>
</html>
